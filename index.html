<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Pokemon</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="Vote.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pick by gen or by type?</h1>
    <div class="mainContainer genContainer">
        <h3 class="mobile">By Gen</h3>
        <button onclick="CreateList('generation', 'generation-i')">Gen I</button>
        <button onclick="CreateList('generation', 'generation-ii')">Gen II</button>
        <button onclick="CreateList('generation', 'generation-iii')">Gen III</button>
        <button onclick="CreateList('generation', 'generation-iv')">Gen IV</button>
        <button onclick="CreateList('generation', 'generation-v')">Gen V</button>
        <button onclick="CreateList('generation', 'generation-vi')">Gen VI</button>
        <button onclick="CreateList('generation', 'generation-vii')">Gen VII</button>
        <button onclick="CreateList('generation', 'generation-viii')">Gen VIII</button>
    </div>
    <div class="mainContainer typeContainer">
        <h3 class="mobile">By Type</h3>
        <button onclick="CreateList('type', 'normal')">Normal</button>
        <button onclick="CreateList('type', 'fighting')">Fighting</button>
        <button onclick="CreateList('type', 'flying')">Flying</button>
        <button onclick="CreateList('type', 'poison')">Poison</button>
        <button onclick="CreateList('type', 'ground')">Ground</button>
        <button onclick="CreateList('type', 'rock')">Rock</button>
        <button onclick="CreateList('type', 'bug')">Bug</button>
        <button onclick="CreateList('type', 'ghost')">Ghost</button>
        <button onclick="CreateList('type', 'steel')">Steel</button>
        <button onclick="CreateList('type', 'fire')">Fire</button>
        <button onclick="CreateList('type', 'water')">Water</button>
        <button onclick="CreateList('type', 'grass')">Grass</button>
    </div>
    <div class="mainContainer typeContainer">
        <button onclick="CreateList('type', 'electric')">Electric</button>
        <button onclick="CreateList('type', 'psychic')">Psychic</button>
        <button onclick="CreateList('type', 'ice')">Ice</button>
        <button onclick="CreateList('type', 'dragon')">Dragon</button>
        <button onclick="CreateList('type', 'dark')">Dark</button>
        <button onclick="CreateList('type', 'fairy')">Fairy</button>
</div>
    <div class="mainContainer">
        <div class="subContainer desktop">
            <h2>By Gen</h2>
            <a onclick="byGen()"><img src="./whosthat.png" alt=""></a>
        </div>
        <div class="subContainer desktop">
            <h2>By Type</h2>
            <a onclick="byType()"><img src="./whosthat.png" alt=""></a>
        </div>
    </div>
</div>
</body>
</html>
