<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Pokemon</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="Vote.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pick by gen or by type?</h1>
    <div class="mainContainer genContainer">
        <h3 class="mobile">By Gen</h3>
        <button onclick="CreateList(0, 150, '')">Gen I</button>
        <button onclick="CreateList(151, 249, '')">Gen II</button>
        <button onclick="CreateList(252, 385, '')">Gen III</button>
        <button onclick="CreateList(386, 482, '')">Gen IV</button>
        <button onclick="CreateList(493, 648, '')">Gen V</button>
        <button onclick="CreateList(647, 720, '')">Gen VI</button>
        <button onclick="CreateList(721, 808, '')">Gen VII</button>
        <button onclick="CreateList(809, 897, '')">Gen VIII</button>
    </div>
    <div class="mainContainer typeContainer">
        <h3 class="mobile">By Type</h3>
        <button onclick="CreateList(0, 0, 'normal')">Normal</button>
        <button onclick="CreateList(0, 0, 'fighting')">Fighting</button>
        <button onclick="CreateList(0, 0, 'flying')">Flying</button>
        <button onclick="CreateList(0, 0, 'poison')">Poison</button>
        <button onclick="CreateList(0, 0, 'ground')">Ground</button>
        <button onclick="CreateList(0, 0, 'rock')">Rock</button>
        <button onclick="CreateList(0, 0, 'bug')">Bug</button>
        <button onclick="CreateList(0, 0, 'ghost')">Ghost</button>
        <button onclick="CreateList(0, 0, 'steel')">Steel</button>
        <button onclick="CreateList(0, 0, 'fire')">Fire</button>
        <button onclick="CreateList(0, 0, 'water')">Water</button>
        <button onclick="CreateList(0, 0, 'gras')">Grass</button>
    </div>
    <div class="mainContainer typeContainer">
        <button onclick="CreateList(0, 0, 'electric')">Electric</button>
        <button onclick="CreateList(0, 0, 'psychic')">Psychic</button>
        <button onclick="CreateList(0, 0, 'ice')">Ice</button>
        <button onclick="CreateList(0, 0, 'dragon')">Dragon</button>
        <button onclick="CreateList(0, 0, 'dark')">Dark</button>
        <button onclick="CreateList(0, 0, 'fairy')">Fairy</button>
</div>
    
    <div class="mainContainer">
        <div class="subContainer desktop">
            <h2>By Gen</h2>
            <a onclick="byGen()"><img src="./whosthat.png" alt=""></a>
        </div>
        <div class="subContainer desktop">
            <h2>By Type</h2>
            <a onclick="byType()"><img src="./whosthat.png" alt=""></a>
        </div>
    </div>
</body>
</html>
